<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E.D.I.T</title>
     <style>
        .container {
            margin-left: 550px;
            margin-top: 150px;
            width: 300px;
            height: 100px;
            padding: 15px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Edit</h1>
     <p style="margin-left:550px;"><a href="retrieve">Check Data</a></p>
     <div class="container">
         <table>
             <tbody>
                <form action="/update/{{object.id}}" method="POST">
                    {% csrf_token %}
                     <tr>
                         <td>Name</td>
                         <td><input type="text" name="name" value="{{ object.name }}" required></td>
                     </tr>
                     <tr>
                         <td>Age</td>
                         <td><input type="text" name="age" value="{{ object.age }}" required></td>
                     </tr>
                     <tr>
                         <td>Address</td>
                         <td><textarea name="address" required>{{ object.address }}</textarea></td>
                     </tr>
                     <tr>
                         <td><button>Update</button></td>
                     </tr>
                </form>
             </tbody>
         </table>
     </div>
</body>
</html>
